<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anik Das</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfdfc;
            --text-primary: #1a1a1a;
            --text-secondary: #525252;
            --accent: #1e40af;
            --border: #e5e5e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, .serif {
            font-family: 'Crimson Pro', serif;
            letter-spacing: -0.01em;
        }

        .nav-blur {
            background: rgba(253, 253, 252, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Page Transition Effect */
        .page-content {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #a3a3a3;
            margin-bottom: 2rem;
        }
        .section-label::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background-color: var(--border);
        }

        .nav-link.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        .cv-item {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 640px) {
            .cv-item { grid-template-columns: 1fr; gap: 1rem; }
            h1 { font-size: 3rem !important; }
        }
    </style>
</head>

    <script>
        const viewport = document.getElementById('app-viewport');
        const mobileMenu = document.getElementById('mobile-menu');

        function navigateTo(pageId) {
            viewport.innerHTML = '';
            const template = document.getElementById(`tpl-${pageId}`);
            if (template) {
                const clone = template.content.cloneNode(true);
                viewport.appendChild(clone);
            }
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.classList.contains(`${pageId}-link`)) {
                    link.classList.add('active');
                }
            });

            window.scrollTo(0, 0);
        }

        function toggleMenu() {
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('flex');
        }

        document.getElementById('menu-btn').addEventListener('click', toggleMenu);

        window.onload = () => {
            navigateTo('home');
        };
    </script>

</html>
